<template name="tags">
    {{#each tags}}
        {{#if is_current slug}}
            <a class="label label-inverse internal-link active" href="/t/{{slug}}">{{name}}</a>
        {{else}}
            <a class="label {{active_class name}} internal-link" href="/t/{{slug}}">{{name}}</a>
        {{/if}}
    {{/each}}
</template>
