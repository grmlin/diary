<template name="tags">
    {{#each tags}}
        {{#if is_current name}}
            <a class="label label-inverse internal-link" href="/l">{{name}}</a>
        {{else}}
            <a class="label {{active_class name}} internal-link" href="/t/{{name}}">{{name}}</a>
        {{/if}}
    {{/each}}
</template>
